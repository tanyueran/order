server:
  port: 3001
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: cloud-account
spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true